<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #2c3e50, #34495e);
        margin: 0;
      }
      .slider-container {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .slider img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
        border-radius: 10px;
      }

      .slider img.active {
        display: block;
      }

      .buttons {
        position: absolute;
        width: 100%;
        top: 50%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
      }
      .btn {
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 20px;
        transition: 0.3s;
        border-radius: 5px;
      }
      .btn:hover {
        background: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <img src="./1271677.png" class="active" />
        <img src="./kimetsu-no-yaiba-zenitsu-agatsuma-anime-boy-4k-a3.jpg" />
        <img
          src="./sports-car-burning-explosion-digital-art-4k-wallpaper-uhdpaper.com-536@0@i.jpg"
        />
        <img src="./what-i-do-bs.jpg" />
      </div>
      <div class="buttons">
        <button class="btn" onclick="prevImage()">❮</button>
        <button class="btn" onclick="nextImage()">❯</button>
      </div>
    </div>

    <script>
      let images = document.querySelectorAll(".slider img");
      let currentIndex = 0;

      function showImage(index) {
        images.forEach((img) => img.classList.remove("active"));
        images[index].classList.add("active");
      }

      function prevImage() {
        currentIndex =
          currentIndex === 0 ? images.length - 1 : currentIndex - 1;
        showImage(currentIndex);
      }

      function nextImage() {
        currentIndex =
          currentIndex === images.length - 1 ? 0 : currentIndex + 1;
        showImage(currentIndex);
      }
    </script>
  </body>
</html>
