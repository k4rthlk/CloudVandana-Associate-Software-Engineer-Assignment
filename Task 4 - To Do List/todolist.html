<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #151212, #0ae687);
        margin: 0;
      }
      .container {
        background: rgba(209, 219, 195, 0.9);
        padding: 20px;
        border-radius: 10px;
        width: 350px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
      }
      .container:hover {
        transform: scale(1.03);
      }
      h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }
      input {
        width: 80%;
        padding: 10px;
        border: 1px solid #150101;
        border-radius: 5px;
        outline: none;
        transition: 0.3s;
      }
      input:focus {
        border-color: #40d904;
        box-shadow: 0px 0px 8px rgba(37, 117, 252, 0.5);
      }
      button {
        background: #ff4d4d;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        font-size: 14px;
        transition: background 0.3s;
      }
      button:hover {
        background: #d90429;
      }
      ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 8px;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }
      li:hover {
        transform: scale(1.02);
      }
      .remove-btn {
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .remove-btn:hover {
        background: rgb(121, 247, 4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>TO DO</h2>
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </div>

    <script>
      function addTask() {
        let taskInput = document.getElementById("taskInput");
        let taskText = taskInput.value.trim();

        if (taskText === "") return;

        let li = document.createElement("li");
        li.innerHTML = `${taskText} <button class="remove-btn" onclick="removeTask(this)">X</button>`;

        document.getElementById("taskList").appendChild(li);
        taskInput.value = "";
      }

      function removeTask(button) {
        button.parentElement.style.opacity = "0";
        setTimeout(() => button.parentElement.remove(), 300);
      }
    </script>
  </body>
</html>
