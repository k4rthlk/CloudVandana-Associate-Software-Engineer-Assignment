<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/bfb4213bb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        padding: 20px; 
      }
      .profile-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        max-width: 90%; 
        width: 300px;
        transition: transform 0.3s ease-in-out;
      }
      .profile-card:hover {
        transform: scale(1.05);
      }
      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #333;
      }
      .name {
        font-size: 22px; 
        font-weight: bold;
        margin-top: 10px;
      }
      .designation {
        font-size: 14px;
        color: rgba(21, 19, 19, 0.622);
      }
      .bio {
        margin-top: 10px;
        font-size: 14px;
      }
      .social-icons {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 15px; 
      }
      .social-icons a {
        text-decoration: none;
        font-size: 20px;
        color: black;
        transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
      }
     
    </style>
  </head>
  <body>
    <div class="profile-card">
      <img src="./image.png" alt="Profile Picture" class="profile-pic" />
      <div class="name">Karthik Suresh</div>
      <div class="designation">Full Stack Developer</div>
      <div class="bio">
        Passionate programmer knowledgeable in both the front end and back end
        of websites and web applications.
      </div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </body>
</html>
